theme = "soho"
baseURL = "https://thoughtmechanix.com"
#title = "Thoughtmechanix"
languageCode = "en"
enableInlineShortcodes = true
publishDir = "docs"
summarylength = 10
enableEmoji = true

googleAnalytics = "G-P6W8K5HNDP"

[params]
author = "John Carnell"
description = "Thoughtmechanix"

## Set one of:
# gravatar = "soho@example.com"
profilePicture = "images/profile.png"

copyright = "John Carnell"
license = "CC BY-SA 4.0"
licenseURL = "https://creativecommons.org/licenses/by-sa/4.0"

## Set custom theme color.
themeColor = "#000000"

## Set custom CSS and/or JS to override site defaults.
customCss = ["css/blog.css"]
customJs = ["js/blog.js"]

  ## Set as many as you want.
  [[params.socialIcons]]
  icon = "fa-linkedin"
  title = "Linkedin"
  url = "#"

  [[params.socialIcons]]
  icon = "fa-github"
  title = "GitHub"
  url = "#"

  [[params.socialIcons]]
  icon = "fa-twitter"
  title = "Twitter"
  url = "#"

[menu]

  [[menu.main]]
  name = "Posts"
  weight = 100
  identifier = "posts"
  url = "/posts/"

  [[menu.main]]
  name = "About Me"
  identifier = "aboutme"
  weight = 300
  url = "/aboutme/"


[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

[markup]

  [markup.highlight]
  codeFences = true
  guessSyntax = false
  hl_Lines = ""
  lineNoStart = 1
  lineNos = false
  lineNumbersInTable = true
  noClasses = true # if false, you need to provide you own custom CSS
  style = "monokai"
  tabWidth = 4
